apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotelone-msgatewayht
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hotelone-msgatewayht
  template:
    metadata:
      annotations:
        redeploy: 'true'
      labels:
        app: hotelone-msgatewayht
    spec:
      containers:
      - image: 672072155362.dkr.ecr.us-east-1.amazonaws.com/htecr:latest
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 180
          periodSeconds: 5
        name: htecr
        ports:
        - containerPort: 9000
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: msgatewayht-service
spec:
  ports:
  - port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app: hotelone-msgatewayht
  type: ClusterIP
